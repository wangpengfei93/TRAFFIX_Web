  - title: Seattle Loop Data
    subtitle: Seattle Inductive Loop Detector Dataset V.1 (2015)
    description: |-
      The data is collected by the inductive loop detectors deployed on freeways in Seattle area. The freeways contains I-5, I-405, I-90, and SR-520, shown in the above picture. This dataset contains spatio-temporal speed information of the freeway system. In the picture, each blue icon demonstrates loop detectors at a milepost. 
    image: /img/datasets/SeattleLoop.png
    image_ratio: is-16by9
    link: https://github.com/zhiyongc/Seattle-Loop-Data
    link_text: Seattle Loop Data Website
    tags: Loop Data, Spatiotemporal, Traffic State
    github: zhiyongc/Seattle-Loop-Data

